<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Philosopher:ital@0;1&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/logReg.css">
    <link rel="shortcut icon" href="/img/blueUnfilled.png" type="image/png">
    <script src="/js/registration.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="containerHeader">
                <div class="headerInner">
                        <a href="mainPage.html" class="title">
                            Solumfy - your soul melody
                        </a>
                        <div class="menu">
                            <a href="chat.html" class="Chat">
                              Chat
                            </a>
                            <a href="search.html" class="Search">
                              Search
                            </a>
                        </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="containerMain">
                <form class="registrationForm">
                    <div class="formGroup">
                        <label for="name">FullName:</label>
                        <input type="name" id="name" name="name" required>
                        <span class="error" id="nameError"></span>
                    </div>
                    <div class="formGroup">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="formGroup">
                        <label for="phoneNumber">Phone number:</label>
                        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
                        <span class="error" id="phoneNumberError"></span>
                    </div>
                    <div class="formGroup">
                        <label for="nick">Nick:</label>
                        <input type="nick" id="nick" name="nick" required>
                        <span class="error" id="nickError"></span>
                    </div>
                    <div class="formGroup">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="formGroup">
                        <label>Load Icon:</label>
                        <input type="file" class="form-control" id="trackPhoto" accept="image/*" lang="en">
                        <span class="error" id="iconError"></span>
                    </div>
                    <div class="formGroup">
                        <form id="myForm" action="registered.html" method="get">
                            <button class="submitButton" id="submitButton">Submit</button>
                            <span class="error" id="authoError"></span>
                        </form>
                    </div>
                </form>
            </div>
            <div class="registrated">
                <form id="authorisation">
                    <a href="authoritation.html" class="authorisation">
                        Already registered?
                    </a>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="containerFooter">
                <div class="footerInner">
                    <a href="faq.html" class="faq">
                        FAQ
                    </a>
                    <a href="https://t.me/evaklq" class="nickname">
                        @evaklq
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
